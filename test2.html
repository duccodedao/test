<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Connect và Chuyển tiền</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .button-container {
            text-align: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="connect-btn">Kết nối ví TON</button>
        <button id="send-btn" style="display:none;">Chuyển đến TON Keeper</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tonconnect/sdk@latest"></script>
    <script>
        const tonConnect = new TonConnect();
        const connectButton = document.getElementById('connect-btn');
        const sendButton = document.getElementById('send-btn');

        // Hàm kết nối ví TON
        connectButton.addEventListener('click', async () => {
            try {
                await tonConnect.connectWallet();
                alert('Kết nối ví thành công!');
                connectButton.style.display = 'none';
                sendButton.style.display = 'inline-block';
            } catch (error) {
                alert('Kết nối thất bại. Vui lòng thử lại.');
            }
        });

        // Hàm chuyển tiền sau khi kết nối
        sendButton.addEventListener('click', () => {
            const transferUrl = 'https://app.tonkeeper.com/transfer/UQDu8vyZSZbAYvRRQ_jW4_0EiBGibAGq72wSZjYWRmNAGhRD?&text=donate';
            window.location.href = transferUrl;
        });
    </script>
</body>
</html>
