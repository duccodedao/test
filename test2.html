<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKX Coin List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #coin-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .coin-card {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .coin-card img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .coin-card h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .coin-card p {
            font-size: 16px;
            margin: 5px 0;
        }

        .buy-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
        }

        .buy-btn:hover {
            background-color: #e55d00;
        }
    </style>
</head>
<body>

    <h1>Danh sách coin trên OKX</h1>
    <div id="coin-list"></div>

    <script>
        // Lấy dữ liệu từ API OKX
        async function getCoins() {
            try {
                const response = await fetch('https://www.okx.com/api/v5/market/tickers?instType=SPOT');
                const data = await response.json();
                const coins = data.data;

                const coinList = document.getElementById('coin-list');

                coins.forEach(coin => {
                    // Tạo thẻ cho từng đồng coin
                    const coinCard = document.createElement('div');
                    coinCard.className = 'coin-card';

                    // Hình ảnh coin (giả định vì API không cung cấp hình ảnh)
                    const img = document.createElement('img');
                    img.src = `https://cryptoicons.org/api/icon/${coin.instId.split('-')[0].toLowerCase()}/200`;
                    img.alt = coin.instId.split('-')[0];
                    coinCard.appendChild(img);

                    // Tên coin
                    const coinName = document.createElement('h2');
                    coinName.textContent = coin.instId;
                    coinCard.appendChild(coinName);

                    // Giá coin
                    const coinPrice = document.createElement('p');
                    coinPrice.textContent = `Giá: ${parseFloat(coin.last).toFixed(2)} USDT`;
                    coinCard.appendChild(coinPrice);

                    // Nút mua
                    const buyBtn = document.createElement('a');
                    buyBtn.href = 'https://okx.com/join/94425783';
                    buyBtn.textContent = 'Mua';
                    buyBtn.className = 'buy-btn';
                    coinCard.appendChild(buyBtn);

                    // Thêm card vào danh sách
                    coinList.appendChild(coinCard);
                });
            } catch (error) {
                console.error('Lỗi khi lấy dữ liệu từ API OKX:', error);
            }
        }

        // Gọi hàm để lấy dữ liệu khi tải trang
        getCoins();
    </script>
</body>
</html>
