<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Kết Nối Ví TON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Kết Nối Ví TON</h1>

    <script src="script.js"></script>
