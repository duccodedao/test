<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #fff;
        }

        .loading-container {
            text-align: center;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 auto;
            margin-bottom: 10px;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
            transition: width 0.2s;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <img src="https://bmasshd.click/logo-coin/bmlogo.jpg" alt="Logo" class="logo">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <p>Loading...</p>
    </div>

    <script>
        // Tốc độ tải phụ thuộc vào tốc độ mạng
        let loadTime = navigator.connection ? navigator.connection.downlink * 1000 : 3000;
        let progress = document.querySelector('.loading-progress');

        let width = 0;
        let interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                window.location.href = "https://chatgpt.com";
            } else {
                width += 5;
                progress.style.width = width + "%";
            }
        }, loadTime / 20); // Tăng tốc độ theo thời gian tải
    </script>
</body>
</html>
