<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Nối Ví TON</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kết Nối Ví TON</h1>
        <button id="connect-btn">Kết Nối Ví</button>
        
        <!-- Hiển thị số dư sau khi kết nối -->
        <div id="wallet-info" class="hidden">
            <p><strong>Địa chỉ ví:</strong> <span id="wallet-address"></span></p>
            <p><strong>Số dư TON:</strong> <span id="wallet-balance"></span></p>
            <button id="disconnect-btn">Hủy Kết Nối</button>
        </div>

        <!-- Modal hiển thị khi nhấn Connect -->
        
    </div>

    <script src="https://unpkg.com/@tonconnect/sdk@2.0.0"></script>
    <script src="script.js"></script>
</body>
</html>
