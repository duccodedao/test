<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Account Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .status {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .status .bar {
            flex: 1;
            height: 8px;
            background-color: lightgray;
            border-radius: 4px;
            margin: 0 10px;
            position: relative;
            overflow: hidden;
        }
        .status .bar .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: green;
            border-radius: 4px;
            transition: width 1s ease;
        }
        .status.completed {
            color: green;
        }
        .status.pending {
            color: orange;
        }
        .token-container {
            margin-top: 20px;
        }
        .token-container h2 {
            color: blue;
        }
        .task-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .task-button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Checking your account</h1>
    
    <!-- Nhiệm vụ tài khoản -->
    <div class="status pending" id="age-verified">
        <span>Account Age Verified</span>
        <div class="bar"><div class="progress"></div></div>
        <span>&#9675;</span>
    </div>
    
    <div class="status pending" id="activity-level">
        <span>Activity Level Analyzed</span>
        <div class="bar"><div class="progress"></div></div>
        <span>&#9675;</span>
    </div>

    <div class="status pending" id="premium-checked">
        <span>Telegram Premium Checked</span>
        <div class="bar"><div class="progress"></div></div>
        <span>&#9675;</span>
    </div>

    <div class="status pending" id="og-status">
        <span>OG Status Confirmed</span>
        <div class="bar"><div class="progress"></div></div>
        <span>&#9675;</span>
    </div>

    <!-- Nhiệm vụ Social -->
    <h3>Social Tasks</h3>

    <!-- Nhiệm vụ Follow Twitter -->
    <div class="status pending" id="follow-twitter">
        <span>Follow on Twitter</span>
        <button class="task-button" id="btn-follow-twitter" onclick="startTask('follow-twitter')">Bắt đầu nhiệm vụ</button>
        <div class="bar"><div class="progress"></div></div>
        <span>&#9675;</span>
    </div>

    <!-- Nhiệm vụ Join Telegram -->
    <div class="status pending" id="join-telegram">
        <span>Join Telegram Channel</span>
        <button class="task-button" id="btn-join-telegram" onclick="startTask('join-telegram')">Bắt đầu nhiệm vụ</button>
        <div class="bar"><div class="progress"></div></div>
        <span>&#9675;</span>
    </div>

    <!-- Nhiệm vụ Invite Friends -->
    <div class="status pending" id="invite-friends">
        <span>Invite Friends</span>
        <button class="task-button" id="btn-invite-friends" onclick="startTask('invite-friends')">Bắt đầu nhiệm vụ</button>
        <div class="bar"><div class="progress"></div></div>
        <span>&#9675;</span>
    </div>

    <div class="token-container">
        <h2>Total Tokens Earned: <span id="token-count">0</span> BM</h2>
    </div>
</div>

<script>
    // Giả lập API kiểm tra trạng thái nhiệm vụ social
    function checkTaskCompletion(taskKey) {
        return new Promise((resolve) => {
            setTimeout(() => {
                // Giả lập trạng thái hoàn thành nhiệm vụ từ API
                const completed = {
                    'follow-twitter': true,
                    'join-telegram': true,
                    'invite-friends': false
                };
                resolve(completed[taskKey]);
            }, 3000);  // Giả lập thời gian phản hồi API là 3 giây
        });
    }

    const tokenCountDisplay = document.getElementById('token-count');
    let tokenCount = 0;

    const rewards = {
        'follow-twitter': 5,
        'join-telegram': 10,
        'invite-friends': 20
    };

    const statusElements = {
        'follow-twitter': document.getElementById('follow-twitter'),
        'join-telegram': document.getElementById('join-telegram'),
        'invite-friends': document.getElementById('invite-friends')
    };

    const progressElements = {
        'follow-twitter': statusElements['follow-twitter'].querySelector('.progress'),
        'join-telegram': statusElements['join-telegram'].querySelector('.progress'),
        'invite-friends': statusElements['invite-friends'].querySelector('.progress')
    };

    const buttons = {
        'follow-twitter': document.getElementById('btn-follow-twitter'),
        'join-telegram': document.getElementById('btn-join-telegram'),
        'invite-friends': document.getElementById('btn-invite-friends')
    };

    // Bắt đầu nhiệm vụ social
    async function startTask(taskKey) {
        buttons[taskKey].disabled = true;  // Vô hiệu hóa nút
        buttons[taskKey].innerText = "Đang kiểm tra...";  // Hiển thị quá trình

        // Giả lập thanh tiến trình chạy
        progressElements[taskKey].style.width = '100%';

        // Gọi API để kiểm tra trạng thái hoàn thành
        const completed = await checkTaskCompletion(taskKey);

        // Cập nhật trạng thái sau khi API phản hồi
        setTimeout(() => {
            if (completed) {
                statusElements[taskKey].classList.remove('pending');
                statusElements[taskKey].classList.add('completed');
                statusElements[taskKey].querySelector('span:last-child').innerHTML = '&#10003;';
                tokenCount += rewards[taskKey];  // Cộng thêm token
            } else {
                buttons[taskKey].disabled = false;  // Kích hoạt lại nút nếu chưa hoàn thành
                buttons[taskKey].innerText = "Bắt đầu nhiệm vụ";
                progressElements[taskKey].style.width = '0';  // Reset thanh tiến trình
            }
            tokenCountDisplay.innerText = tokenCount;  // Cập nhật tổng token
        }, 1000);
    }
</script>

</body>
</html>
